<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Edukasi Pancasila - Isi Kata yang Hilang Level 3</title>
    <link rel="stylesheet" href="pancasila-fill3.css">
</head>
<body>
    <h1>Game Edukasi Pancasila - Isi Kata yang Hilang Level 3</h1>
    <div id="timer">Waktu tersisa: <span id="time">90</span> detik</div>
    <div id="game-container">
        <h3>Sila 1</h3>
        <div class="sentence-container">
            <input type="text" id="sila1-1" placeholder="...">
            <span>yang Maha</span>
            <input type="text" id="sila1-2" placeholder="...">
        </div>
        <h3>Sila 2</h3>
        <div class="sentence-container">
            <input type="text" id="sila2-1" placeholder="...">
            <span>yang Adil dan</span>
            <input type="text" id="sila2-2" placeholder="...">
        </div>
        <h3>Sila 3</h3>
        <div class="sentence-container">
            <input type="text" id="sila3-1" placeholder="...">
            <span></span>
            <input type="text" id="sila3-2" placeholder="...">
        </div>
        <h3>Sila 4</h3>
        <div class="sentence-container">
            <input type="text" id="sila4-1" placeholder="...">
            <span>yang Dipimpin oleh Hikmat Kebijaksanaan dalam</span>
            <input type="text" id="sila4-2" placeholder="...">
            <span>perwakilan</span>
        </div>
        <h3>Sila 5</h3>
        <div class="sentence-container">
            <input type="text" id="sila5-1" placeholder="...">
            <span>Sosial bagi seluruh</span>
            <input type="text" id="sila5-2" placeholder="...">
            <span>Indonesia</span>
        </div>
    </div>
    <button id="check-answers">Cek Jawaban</button>
    <div id="result"></div>
    <script src="pancasila-fill3.js"></script>
</body>
</html>
