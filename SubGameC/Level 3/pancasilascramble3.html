<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Edukasi Pancasila - Susun Kata</title>
    <link rel="stylesheet" href="pancasilascramble.css">
</head>
<body>
    <h1>Game Edukasi Pancasila Level 3- Susun Kata</h1>
    <div id="level-selection">
        <button class="level-button" data-level="1">Sila 1</button>
        <button class="level-button" data-level="2">Sila 2</button>
        <button class="level-button" data-level="3">Sila 3</button>
        <button class="level-button" data-level="4">Sila 4</button>
        <button class="level-button" data-level="5">Sila 5</button>
    </div>
    <div id="sila-container"></div>
    <div id="timer" style="display: none;">Waktu tersisa: <span id="time">60</span> detik</div>
    <button id="check-sentence" style="display: none;">Cek Jawaban</button>
    <div id="result"></div>
    <script src="pancasilascramble.js"></script>
</body>
</html>
