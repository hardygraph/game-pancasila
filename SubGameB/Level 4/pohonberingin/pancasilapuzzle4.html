<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Edukasi Pancasila - Puzzle Level 4</title>
    <link rel="stylesheet" href="pancasilapuzzle4.css">
</head>
<body>
    <div class="container">
        <h1>Game Edukasi Pancasila - Puzzle Level 4</h1>
        <p>Susun potongan puzzle berikut untuk membentuk gambar Pancasila sebelum waktu habis. Potongan gambar hanya terlihat saat di-klik atau di-drag.</p>
        <div class="timer">Waktu Tersisa: <span id="time">90</span> detik</div>
        <div class="puzzle-container">
            <div class="puzzle-grid">
                <!-- These are placeholders, they will be filled with the actual puzzle pieces using JavaScript -->
                <div class="puzzle-piece hidden" data-index="0"></div>
                <div class="puzzle-piece hidden" data-index="1"></div>
                <div class="puzzle-piece hidden" data-index="2"></div>
                <div class="puzzle-piece hidden" data-index="3"></div>
                <div class="puzzle-piece hidden" data-index="4"></div>
                <div class="puzzle-piece hidden" data-index="5"></div>
                <div class="puzzle-piece hidden" data-index="6"></div>
                <div class="puzzle-piece hidden" data-index="7"></div>
                <div class="puzzle-piece hidden" data-index="8"></div>
                <div class="puzzle-piece hidden" data-index="9"></div>
                <div class="puzzle-piece hidden" data-index="10"></div>
                <div class="puzzle-piece hidden" data-index="11"></div>
                <div class="puzzle-piece hidden" data-index="12"></div>
                <div class="puzzle-piece hidden" data-index="13"></div>
                <div class="puzzle-piece hidden" data-index="14"></div>
                <div class="puzzle-piece hidden" data-index="15"></div>
            </div>
        </div>
        <button id="check-puzzle">Periksa Puzzle</button>
        <p id="result"></p>
    </div>
    <script src="pancasilapuzzle.js"></script>
</body>
</html>
