<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Edukasi Pancasila</title>
    <link rel="stylesheet" href="style/pancasila.css">
</head>
<body>
    <div class="container">
        <h1>Game Edukasi Pancasila</h1>
        <p>Urutkan sila-sila Pancasila dengan benar:</p>
        <ul id="sila-list">
            <li draggable="true">Kemanusiaan yang adil dan beradab</li>
            <li draggable="true">Ketuhanan yang Maha Esa</li>
            <li draggable="true">Persatuan Indonesia</li>
            <li draggable="true">Kerakyatan yang dipimpin oleh hikmat kebijaksanaan dalam permusyawaratan/perwakilan</li>
            <li draggable="true">Keadilan sosial bagi seluruh rakyat Indonesia</li>
        </ul>
        <button id="check-order">Periksa Urutan</button>
        <p id="result"></p>
    </div>
    <script src="logic/pancasila.js"></script>
</body>
</html>
